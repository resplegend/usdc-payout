name: USDC Distribution

on:
  schedule:
    - cron: '0 5 * * 5' # 00:00 EST Friday (EST = UTC-5)
  workflow_dispatch:

jobs:
  distribute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run USDC distribution
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
          CONTRACT_ADDRESS: ${{ secrets.USDC_DISTRIBUTOR_ADDRESS }}
        run: |
          npx ts-node scripts/distribute.ts 