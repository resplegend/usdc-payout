name: USDC Distribution

on:
  schedule:
  workflow_dispatch:

jobs:
  distribute:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run USDC distribution
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
          CONTRACT_ADDRESS: ${{ secrets.USDC_DISTRIBUTOR_ADDRESS }}
        run: |
          echo "Starting USDC distribution at $(date)"
          npx ts-node scripts/distribute.ts
          echo "Distribution completed at $(date)"
        timeout-minutes: 8

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå USDC distribution failed!"
          echo "Check the logs above for details." 
